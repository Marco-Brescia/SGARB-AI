<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGARB-AI Image Classifier</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js" defer></script>
</head>
<body>
<!-- Header -->
<div class="header">
    <h1>SGARB-AI</h1>
</div>

<!-- Main content -->
<div class="container">
    <!-- Left block -->
    <div id="left-block" class="block small-block">
        <p>IA</p>
    </div>

    <!-- Center block -->
    <div class="block large-block">
        <div class="image-placeholder" id="image-placeholder">
            <p>Inserisci immagine</p>
        </div>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file" class="input-file" required>
            <button type="submit" class="button">Carica</button>
        </form>
    </div>

    <!-- Right block -->
    <div id="right-block" class="block small-block">
        <p>Real</p>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2025 SGARB-AI. Tutti i diritti riservati.</p>
</div>
</body>
</html>
